<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casas en Contenedores Cuadrados</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <!-- CASA-->
        <div class="house" style="background-color: #dcdcdc;">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300"
                height="300">
                <rect x="0" y="0" width="300" height="3000" fill="#87cdeb" />
                <rect x="0" y="220" width="300" height="80" fill="#8ceb8c" />
                <rect x="70" y="120" width="160" height="140" fill="#ffa078" />
                <polygon points="150,30 230,120 70,120" style="fill:rgb(148, 97, 55);" />
                <rect x="125" y="190" width="50" height="70" fill="#87410f" />
                <rect x="80" y="140" width="40" height="40" fill="#f0f5ff" />
                <rect x="180" y="140" width="40" height="40" fill="#f0f5ff" />
                <circle r="3" cx="135" cy="230" fill="yellow" />
                <circle r="25" cx="50" cy="50" fill="yellow" />
            </svg>
        </div>
        <!-- COCHE -->
        <div class="house" style="background-color: #dcdcdc;">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300"
                height="300">
                <rect x="35" y="140" width="230" height="80" fill="red" />
                <rect x="80" y="80" width="140" height="60" fill="red" />
                <rect x="35" y="160" width="20" height="20" fill="yellow" />
                <rect x="245" y="160" width="20" height="20" fill="yellow" />
                <rect x="90" y="90" width="55" height="40" fill="#87cdeb" />
                <rect x="155" y="90" width="55" height="40" fill="#87cdeb" />
                <circle r="30" cx="90" cy="220" fill="#323232" />
                <circle r="15" cx="90" cy="220" fill="#646464" />
                <circle r="30" cx="210" cy="220" fill="#323232" />
                <circle r="15" cx="210" cy="220" fill="#646464" />
            </svg>
        </div>
        <!-- ROBOT -->
        <div class="house" style="background-color: #dcdcdc;">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300"
                height="300">
                <rect x="0" y="0" width="300" height="3000" fill="#f5f5f5" />
                <rect x="100" y="170" width="100" height="120" fill="#a0a0a0" />
                <rect x="40" y="190" width="60" height="20" fill="#a0a0a0" />
                <rect x="200" y="190" width="60" height="20" fill="#a0a0a0" />
                <rect x="80" y="60" width="140" height="100" fill="#a0a0a0" rx="10" ry="10" />
                <rect x="145" y="30" width="10" height="30" fill="#a0a0a0" />
                <circle r="10" cx="150" cy="190" fill="red" />
                <circle r="10" cx="150" cy="230" fill="#01ff00" />
                <circle r="10" cx="150" cy="270" fill="blue" />
                <circle r="15" cx="120" cy="110" fill="#01ff00" />
                <circle r="15" cx="180" cy="110" fill="#01ff00" />
                <circle r="10" cx="120" cy="110" fill="white" />
                <circle r="10" cx="180" cy="110" fill="white" />
                <circle r="10" cx="150" cy="20" fill="red" />

            </svg>
        </div>
    </div>
</body>

</html>
