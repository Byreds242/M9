<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header con Logo y Opciones</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Vinculación del archivo CSS -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo" /> <!-- Cambia "logo.png" por la ruta a tu imagen de logo -->
        </div>
        <div class="opciones">
            <a href="#contactos">Contactos</a>
            <span>|</span>
            <a href="#idioma">CA</a> <!-- Para cambiar el idioma -->
            <span>|</span>
            <img src="usuario.png" alt="Usuario" class="icono-usuario" /> <!-- Cambia "usuario.png" por la ruta a tu imagen de usuario -->
        </div>
    </header>
</body>
</html>
